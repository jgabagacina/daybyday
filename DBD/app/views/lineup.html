<div class="main">
    <div class="main-header">
        <h1>Songs For Line Up</h1>
    </div>
    <div class="add-container">
        <!-- <a href="#!/Songs">
            <span class="symbol">+</span> <span class="text">Add Song</span>
        </a> -->
        <button class="btn btn-danger" ng-click="generateSlides()" ng-if="lineUpSongs.length != 0">Generate Slide</button>
    </div>
   
    <div id="songTable_filter">
        Search
        <input type="text" ng-model="songFilter" placeholder="Title/Author" ng-change="checkPages()">
    </div>
    <table id="songTable">
        <thead>
            <tr>
                <th style="width: 34px;"></th>
                <th style="width: 394px;">Title</th>
                <th style="width: 353px;">Author</th>
                <th style="width: 353px;">Genre</th>
                <th style="width: 207px;">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="(index,song) in lineUpSongs">
                <td>{{$index+1}}</td>
                <td><a href="#!/Songs/{{song.SongID}}">{{song.Title}}</a></td>
                <td>{{song.Artist}}</td>
                 <td>{{song.Genre}}</td>
                <td class="actions-td">
                    <button class="btn btn-danger" ng-click="removeLineUp(song.SongID, index)">Remove</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="no-data" ng-if="lineUpSongs.length == 0">
        No Data Found!
    </div>
</div>
<modal id="custom-modal-1">
</modal>

<style type="text/css">
    .generate-container {
        position: absolute;
        left: 430px;
        bottom: 110px;
    }
</style>
